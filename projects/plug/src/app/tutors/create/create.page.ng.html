<div class="mx-auto max-w-3xl">
  <div class="mb-8 text-center">
    <h2 class="text-3xl font-bold tracking-tight md:text-4xl">Tutor Application Form</h2>
    <p class="mt-2 text-lg text-content-light/80 dark:text-content-dark/80">
      Become a tutor and help students succeed in their academic journey.
    </p>
  </div>
  <form [formGroup]="form" class="p-6 space-y-6 sm:p-8">
    <mat-stepper linear [orientation]="stepperOrientation()">
      <mat-step label="Personal" [stepControl]="form.controls.personal">
        <div class="spacy-y-3 *:w-full mt-4">
          <div class="grid @2xl/page:grid-cols-2 gap-3">
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input type="text" matInput />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Last name</mat-label>
              <input type="text" matInput />
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput />
          </mat-form-field>
        </div>
      </mat-step>

      <mat-step label="Academic" [stepControl]="form.controls.academic">
        <div class="space-y-3 *:w-full mt-4">
          <mat-form-field>
            <mat-label>Institution</mat-label>
            <mat-select></mat-select>
          </mat-form-field>
          <div class="grid @2xl/page:grid-cols-2 gap-3">
            <mat-form-field>
              <mat-label>Faculty</mat-label>
              <mat-select type="text"></mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Department</mat-label>
              <mat-select type="text"></mat-select>
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>Matricule</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </mat-step>

      <mat-step label="Tutoring" [stepControl]="form.controls.tutoring">
        <div class="space-y-3 *:w-full mt-4">
          <mat-form-field>
            <mat-label>Select Subjects</mat-label>
            <mat-select multiple></mat-select>
          </mat-form-field>
        </div>
      </mat-step>

      <mat-step label="Verification" [stepControl]="form.controls.verification"></mat-step>
    </mat-stepper>
  </form>
</div>
