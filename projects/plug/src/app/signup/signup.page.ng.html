<div
  class="flex flex-col p-8 mx-auto mt-6 w-full max-w-lg rounded-2xl border shadow-2xl min-w-90 bg-(--mat-sys-surface-container) text-(--mat-sys-on-surface-container) border-(--mat-sys-surface-tint) [--tw-shadow-color:_var(--mat-sys-surface-container-high)] md:min-w-150"
>
  <div class="mb-8 text-center">
    <h2 class="text-3xl font-bold text-(--mat-sys-on-surface)">Create your account</h2>
    <p class="mt-2 text-gray-400">Level up your learning journey!</p>
  </div>

  <div class="mb-6 w-full">
    <div class="overflow-hidden relative w-full h-2.5 rounded-full bg-[#29382f]">
      <div
        id="progressBarFill"
        class="absolute top-0 left-0 h-full rounded-full transition-all duration-500 ease-out progress-bar-fill bg-(--mat-sys-primary)"
        style="--progress-width: 0%"
      ></div>
    </div>
    <div id="progressMessage" class="mt-2 text-sm font-medium text-center text-gray-400">
      Start filling in your details!
    </div>
  </div>

  <div class="flex flex-col gap-4 mb-6">
    <button
      class="flex gap-2 justify-center items-center py-3 px-4 w-full font-semibold text-gray-800 bg-white rounded-lg transition-all hover:bg-opacity-90"
    >
      <span class="icon-[flat-color-icons--google]" role="img" aria-hidden="true"></span>
      Continue with Google
    </button>
    <button
      class="flex gap-2 justify-center items-center py-3 px-4 w-full font-semibold text-white bg-black rounded-lg transition-all hover:bg-opacity-90"
    >
      <span class="icon-[simple-icons--apple]" role="img" aria-hidden="true"></span>
      Continue with Apple
    </button>
  </div>
  <div class="flex items-center mb-6">
    <hr class="flex-grow border-t border-[#29382f]" />
    <span class="px-3 text-sm text-gray-400">OR</span>
    <hr class="flex-grow border-t border-[#29382f]" />
  </div>
  <form [formGroup]="form" id="signupForm" class="space-y-6 *:w-full">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControllName="first_name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControllName="last_name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControllName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControllName="password" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput formControllName="password_confirmation" />
    </mat-form-field>

    <div class="pt-2">
      <button class="w-full" type="submit" matButton="filled">Sign Up</button>
    </div>
  </form>
  <p class="mt-6 text-sm text-center text-gray-400">
    Already have an account?
    <a class="font-medium hover:underline text-(--mat-sys-primary)" routerLink="/login">Log in</a>
  </p>
</div>
