<div
  class="flex flex-col p-8 w-full max-w-lg rounded-2xl border shadow-2xl bg-(--mat-sys-surface-container) text-(--mat-sys-on-surface-container) shadow-[#38e07b]/10 border-[#29382f] [--tw-shadow-color:_var(--mat-sys-surface-container-high)]"
>
  <div class="mb-8 text-center">
    <h2 class="text-3xl font-bold tracking-tight text-white">Create your account</h2>
    <p class="mt-2 text-gray-400">Level up your learning journey!</p>
  </div>

  <div class="mb-6 w-full">
    <div class="overflow-hidden relative w-full h-2.5 rounded-full bg-[#29382f]">
      <div
        id="progressBarFill"
        class="absolute top-0 left-0 h-full rounded-full transition-all duration-500 ease-out progress-bar-fill bg-[#38e07b]"
        style="--progress-width: 0%"
      ></div>
    </div>
    <div id="progressMessage" class="mt-2 text-sm font-medium text-center text-gray-400">
      Start filling in your details!
    </div>
  </div>

  <div class="flex flex-col gap-4 mb-6">
    <button
      class="flex gap-2 justify-center items-center py-3 px-4 w-full font-semibold text-gray-800 bg-white rounded-lg transition-all hover:bg-opacity-90"
    >
      <span class="icon-[flat-color-icons--google]" role="img" aria-hidden="true"></span>
      Continue with Google
    </button>
    <button
      class="flex gap-2 justify-center items-center py-3 px-4 w-full font-semibold text-white bg-black rounded-lg transition-all hover:bg-opacity-90"
    >
      <span class="icon-[simple-icons--apple]" role="img" aria-hidden="true"></span>
      Continue with Apple
    </button>
  </div>
  <div class="flex items-center mb-6">
    <hr class="flex-grow border-t border-[#29382f]" />
    <span class="px-3 text-sm text-gray-400">OR</span>
    <hr class="flex-grow border-t border-[#29382f]" />
  </div>
  <form id="signupForm" class="space-y-6">
    <div>
      <div class="flex justify-between items-center mb-2">
        <label class="block text-sm font-medium text-white" for="fullName">Full Name</label>
        <span id="fullNameSuccess" class="success-icon text-[#38e07b]">
          <span class="text-base material-symbols-outlined">check_circle</span>
        </span>
      </div>
      <input
        class="px-4 w-full h-12 text-white rounded-lg border focus:ring-2 focus:outline-none form-input border-[#3d5245] bg-[#1c2620] placeholder:text-gray-500 focus:ring-[#38e07b]"
        id="fullName"
        placeholder="Enter your full name"
        type="text"
      />
    </div>
    <div>
      <div class="flex justify-between items-center mb-2">
        <label class="block text-sm font-medium text-white" for="email">Email Address</label>
        <span id="emailSuccess" class="success-icon text-[#38e07b]">
          <span class="text-base material-symbols-outlined">check_circle</span>
        </span>
      </div>
      <input
        class="px-4 w-full h-12 text-white rounded-lg border focus:ring-2 focus:outline-none form-input border-[#3d5245] bg-[#1c2620] placeholder:text-gray-500 focus:ring-[#38e07b]"
        id="email"
        placeholder="you@example.com"
        type="email"
      />
    </div>
    <div>
      <div class="flex justify-between items-center mb-2">
        <label class="block text-sm font-medium text-white" for="password">Password</label>
        <span id="passwordSuccess" class="success-icon text-[#38e07b]">
          <span class="text-base material-symbols-outlined">check_circle</span>
        </span>
      </div>
      <input
        class="px-4 w-full h-12 text-white rounded-lg border focus:ring-2 focus:outline-none form-input border-[#3d5245] bg-[#1c2620] placeholder:text-gray-500 focus:ring-[#38e07b]"
        id="password"
        placeholder="Create a strong password"
        type="password"
      />
    </div>
    <div>
      <div class="flex justify-between items-center mb-2">
        <label class="block text-sm font-medium text-white" for="university">University</label>
        <span id="universitySuccess" class="success-icon text-[#38e07b]">
          <span class="text-base material-symbols-outlined">check_circle</span>
        </span>
      </div>
      <select
        class="px-4 w-full h-12 text-white rounded-lg border appearance-none focus:ring-2 focus:outline-none form-select border-[#3d5245] bg-[#1c2620] focus:ring-[#38e07b]"
        id="university"
      >
        <option disabled="" selected="">Select your university</option>
        <option>University of Example</option>
        <option>Another University</option>
        <option>Digital College</option>
      </select>
    </div>
    <div class="pt-2">
      <button class="w-full" type="submit" matButton="filled">Sign Up</button>
    </div>
  </form>
  <p class="mt-6 text-sm text-center text-gray-400">
    Already have an account?
    <a class="font-medium hover:underline text-(--mat-sys-primary)" routerLink="/login">Log in</a>
  </p>
</div>
